<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jPlayer2</title>

    <style>
        @font-face {
            font-family: 'Material Symbols';
            src: url('/demo/MaterialSymbols.woff2');
        }
    
        @font-face {
            font-family: Inter;
            src: url(/jPlayer2/demo/Inter-Variable.ttf);
            font-display: swap;
        }
    
        * {
            padding: 0;
            margin: 0;
        }
    
        body {
            padding: 12px;
            background-color: black;
            color: white;
            font-family: 'Inter', sans-serif;
        }

        a {
            color: white;
        }
    
        main {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>

    <link rel="icon" href="/favicon.ico" />
    <meta property="og:type" content="website">
    <meta property="og:title" content="jPlayer2">
    <meta property="og:url" content="https://jbcarreon123.github.io/jPlayer2/">
    <meta property="og:image" content="https://jbcarreon123.github.io/jPlayer2/demo/preview.png">
    <meta property="og:description" content="A modern web music player, made by jbcarreon123. Based on duducat-music-player.">
</head>

<body>
    <script src="/demo/libopenmpt.js"></script>
    <script src="/demo/chiptune2.js"></script>
    <script src="/jPlayer2.js"></script>

    <main>
        <h1>jPlayer2</h1>
        <p>A modern web music player, made by jbcarreon123.</p>
        <p>Based on <a href="https://duducat.moe/stuff/music-player/" target="_blank">duducat-music-player</a>.</p>
        <br />
        <p>Demo tracker music files came from <a href="https://modarchive.org" target="_blank">The Mod Archive</a>.</p>
        <p>Repo: <a href="https://github.com/jbcarreon123/jPlayer2" target="_blank">https://github.com/jbcarreon123/jPlayer2</a></p>

        <p><a href="/single_mode.html">Go to without playlist view mode</a></p>

        <br />

        <h2>Normal mode</h2>
        <player-container id="player" no-choose="" css="/jPlayer2.css" fallback="/demo/fallback.png">
            <p id="controls--next" class="sm">next</p>
            <source src="/demo/music/32enoki%20-%20inconsistenctony.mp3" />
            <source src="/demo/music/song1.mp3" />
            <source src="/demo/music/song2.mp3" />
            <source src="/demo/music/song3.mp3" />
            <source src="/demo/music/A Quiet Afternoon [Q0sjqZXFNyc].mp3" />
            <source
                src="/demo/music/eek.it"
                data-title="The Penis (Eek!)"
                data-artist="Surasshu"
                data-art="/demo/music/eek.png"
            />
            <source src="/demo/music/twins-throwabomb.mod" />
            <source src="/demo/music/corruption.mod" />
            <source
                src="/demo/music/GSLINGER.MOD"
                data-artist="Jogeir Liljedahl"
            />
            <source
                src="/demo/music/addiction.mod"
                data-artist="Jogeir Liljedahl"
            />
        </player-container>
    </main>

    <script>
        document.addEventListener('jPlayer2:playing', (metadata) => {
            document.title = 'jPlayer2 - ' + metadata.detail.title;
        });
    </script>
</body>

</html>
