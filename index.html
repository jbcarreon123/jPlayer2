<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jPlayer2</title>

    <style>
        @font-face {
            font-family: 'Material Symbols';
            src: url('/jPlayer2/demo/MaterialSymbols.woff2');
        }
    
        @font-face {
            font-family: Inter;
            src: url(/jPlayer2/demo/Inter-Variable.ttf);
            font-display: swap;
        }
    
        * {
            padding: 0;
            margin: 0;
        }
    
        body {
            padding: 12px;
            background-color: black;
            color: white;
            font-family: 'Inter', sans-serif;
        }
    
        main {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>

    <meta property="og:type" content="website">
    <meta property="og:title" content="jPlayer2">
    <meta property="og:url" content="https://jbcarreon123.github.io/jPlayer2/">
    <meta property="og:image" content="https://jbcarreon123.github.io/jPlayer2/demo/preview.png">
    <meta property="og:description" content="A modern web music player, made by jbcarreon123. Based on duducat-music-player.">
</head>

<body>
    <script src="/jPlayer2/demo/libopenmpt.js"></script>
    <script src="/jPlayer2/demo/chiptune2.js"></script>
    <script src="/jPlayer2/jPlayer2.js"></script>

    <main>
        <h1>jPlayer2</h1>
        <p>A modern web music player, made by jbcarreon123.</p>
        <p>Based on <a href="https://duducat.moe/stuff/music-player/" target="_blank">duducat-music-player</a>.</p>
        <br />
        <p>Demo tracker music files came from <a href="https://modarchive.org" target="_blank">The Mod Archive</a>.</p>
        <p>Repo: <a href="https://github.com/jbcarreon123/jPlayer2" target="_blank">https://github.com/jbcarreon123/jPlayer2</a></p>

        <p><a href="/jPlayer2/single_mode.html">Go to without playlist view mode</a></p>

        <br />

        <h2>Normal mode</h2>
        <player-container id="player" css="/jPlayer2/jPlayer2.css" fallback="/jPlayer2/demo/fallback.png">
            <p id="controls--next" class="sm">next</p>
            <source src="/jPlayer2/demo/music/32enoki%20-%20inconsistenctony.mp3" />
            <source src="/jPlayer2/demo/music/song1.mp3" />
            <source src="/jPlayer2/demo/music/song2.mp3" />
            <source src="/jPlayer2/demo/music/song3.mp3" />
            <source src="/jPlayer2/demo/music/eek.it" />
            <source src="/jPlayer2/demo/music/twins-throwabomb.mod" />
        </player-container>
    </main>
</body>

</html>
